<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Weather Page</title>
</head>
<body>
    <header>
        <div class="row align-items-end">
            <h1>Weather Dashboard</h1>
        </div>
    </header>


    <main class="weather">
        <div class="search-element">

            <h2 class="search-box">Search for a city:</h2>
            <input type="search" id="city-search" name="q">
            <button id="search-input">Search</button>
            
        </div>

        <div class="cities">
            <h2 class="search-box">Cities:</h2>
            <button class="cityBtn"></button>
        </div>

        <div class="weather-log row col-12 col-md-6 col-lg-4">
            <h2 class="city-title"></h2>
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
        </div>

        <div class="five-day-forecast col-12 col-md-6 col-lg-4">
            
            <div class="row">
                <h3 class="forecast">5-Day Forecast:</h3>
                <div class="first-date col">
                    <h4 class="date-one"></h4>
                    <p class="icon-one"><i class="condition-one"></i></p>
                    <p id="temp-one"></p>
                    <p id="wind-one"></p>
                    <p id="humidity-one"></p>
                </div>

                <div class="second-date col">
                    <h4 class="date-two"></h4>
                    <p class="icon-two"><i class="condition-two"></i></p>
                    <p id="temp-two"></p>
                    <p id="wind-two"></p>
                    <p id="humidity-two"></p>
                </div>

                <div class="third-date col">
                    <h4 class="date-three"></h4>
                    <p class="icon-three"><i class="condition-three"></i></p>
                    <p id="temp-three"></p>
                    <p id="wind-three"></p>
                    <p id="humidity-three"></p>
                </div>

                <div class="fourth-date col">
                    <h4 class="date-four"></h4>
                    <p class="icon-four"><i class="condition-four"></i></p>
                    <p id="temp-four"></p>
                    <p id="wind-four"></p>
                    <p id="humidity-four"></p>
                </div>

                <div class="fifth-date col">
                    <h4 class="date-five"></h4>
                    <p class="icon-five"><i class="condition-five"></i></p>
                    <p id="temp-five"></p>
                    <p id="wind-five"></p>
                    <p id="humidity-five"></p>
                </div>
            </div>

        </div>

    </main>

    <script src="./assets/js/script.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</body>
</html>
